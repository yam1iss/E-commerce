<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;

        }
        header {
            background-color: #6d0505;
            color: #fff;
            padding: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added shadow for depth */
            position: sticky; /* Make header sticky */
            top: 0; /* Stick to the top */
            z-index: 1000; /* Ensure it stays on top */
        }

        .logo {
            font-size: 30px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: 600;
            margin-left: 2%;
        }

        nav {
            margin-left: auto;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: 600;
            position: relative;
            padding: 5px 0; /* Added padding for better click area */
        }

        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #ccc;
            transition: width .3s;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        nav a:hover::after {
            width: 100%; /* Animate underline on hover */
            background-color: #ccc;
        }

        .mySlides {
            position: relative;
            animation: slideIn 1s; /* Add animation to each slide */
            animation-delay: 2s; /* Add delay between loops */
            transition: opacity 1s; /* Add transition effect */
        }

        .mySlides.fade {
            animation: slideOut 2s; /* Add animation to each slide when it's fading out */
            transition: opacity 2s; /* Add transition effect */
        }
 

        .mySlides img {
                width: 100%; /* Make the image full width */
                height: 600px; /* Set a fixed height for all images */
                object-fit: cover; /* Cover the entire slide container */
                object-position: center; /* Center the image horizontally and vertically */
                filter: blur(1px);
        }

        .text {
                position: absolute; /* Position the text overlay absolutely */
                top: 50%; /* Center the text vertically */
                left: 40%; /* Center the text horizontally */
                transform: translate(-50%, -50%); /* Adjust the text position */
                color: #ffffff; /* White text color */
                font-size: 40px; /* Increase font size */
                font-weight: bold; /* Make the text bold */
                text-shadow: 0 0 10px #000000, 0 0 20px #000000, 0 0 30px #000000; /* Add a glow effect to the text */

                
        }

        .button-container {
                position: absolute; /* Position the button container absolutely */
                bottom: 30%; /* Position the button at the bottom of the slide */
                left: 80%; /* Center the button horizontally */
                transform: translateX(-50%); /* Adjust the button position */
                border-radius: 3%;
        }



        @keyframes slideIn {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes slideOut {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .slide-button {
            background-color: #930808; /* Green background color */
            color: #fff; /* White text color */
            padding: 10px 20px; /* Add padding */
            font-size: 16px; /* Increase font size */
            cursor: pointer; /* Change cursor to pointer on hover */
            border: none;
            border-radius: 10% ;
        }

        .slide-button:hover {
            background-color: #6d0505; /* Darker green background color on hover */
        }
</style>
</head>
<body>
<header>
    <div class="logo">
        <p>MyUniform.com</p>
    </div>
    <nav>
        <ul>
            <li><a href="product/">PRODUCT</a></li>
            <li><a href="profile/user_email">PROFILE</a></li>
            <li><a href="login/">SIGN UP/LOG IN</a></li>
        </ul>
    </nav>
</header>   
<main>
    <div class="slideshow-container">
        <!-- Slideshow content -->
        <div class="mySlides fade">
            <img src="/static/gambar/slide1.webp" style="width:100%">
            <div class="text">"SHOP WITH US ON 27-28 JULY FOR FREE DELIVERY!"</div>
            <div class="button-container">
                <button class="slide-button">View Product</button>
            </div>
        </div>
        
        <div class="mySlides fade">
            <img src="/static/gambar/slide2.png" style="width:100%">
            <div class="text">"SHOP WITH US ON 27-28 JULY FOR FREE DELIVERY!"</div>
            <div class="button-container">
                <a href="product"><button class="slide-button">View Product</button></a>
            </div>
        </div>
        
        <div class="mySlides fade">
            <img src="/static/gambar/slide3.png" style="width:100%">
            <div class="text">"SHOP WITH US ON 27-28 JULY FOR FREE DELIVERY!"</div>
            <div class="button-container">
                <a href="product"><button class="slide-button">View Product</button></a>
            </div>
        </div>
    </div>
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }

            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
    </script>
</main>
</body>
</html>
