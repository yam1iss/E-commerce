<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
         body {
                margin: 0;
                padding: 0;

            }
            header {
            background-color: #6d0505;
            color: #fff;
            padding: 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added shadow for depth */
            position: sticky; /* Make header sticky */
            top: 0; /* Stick to the top */
            z-index: 1000; /* Ensure it stays on top */
        }

        .logo {
            font-size: 30px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: 600;
            margin-left: 10%;
        }

        nav {
            margin-left: auto;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: 600;
            position: relative;
            padding: 5px 0; /* Added padding for better click area */
        }

        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #ccc;
            transition: width .3s;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        nav a:hover::after {
            width: 100%; /* Animate underline on hover */
            background-color: #ccc;
        }
                /* New styles for Sign Up page */
       .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            display: inline-block;
            width: 500px;
            text-align: left;
            margin-bottom: 10px;
            }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: calc(100% - 100px);
            height: 15px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            }

        textarea {
            width: calc(100% - 100px);
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            }
        input[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <p style="margin-left: 10%;">MyUniform.com</p>
        </div>
        <nav>
            <ul>
                <li><a href="product/">PRODUCT</a></li>
                <li><a href="profile/user.UserID">PROFILE</a></li>
                <li><a href="login/">SIGN UP/LOG IN</a></li>
            </ul>
        </nav>
    </header> 
    <div class="container">
        <h1>Create New Account</h1>
        <form method="post">
            {% csrf_token %}

            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required>
            
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" required>

            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" required>

            <label for="PhoneNumber">Phone Number:</label>
            <input type="tel" id="PhoneNumber" name="PhoneNumber" required>

            <label for="Address">Address:</label>
            <textarea id="Address" name="Address" required></textarea>

            <input type="submit" value="Sign Up">
        </form>
    </div> 
</body>
</html>
